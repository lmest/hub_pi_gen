#api_token_name = "http://sesausmcced01.petrobras.com.br:5000/api/token/"
#net_dev = "ppp0"
config_server_name = "http://__SERVER_:__PORT__/api/config/"
backend_server_name = "http://127.0.0.1:80/backend"
backend_server_ip = "http://127.0.0.1:80/backend"
api_token_name = "http://__SERVER_:__PORT__/api/token/"
net_dev = __NET_DEV__
hub_id = __HUB_ID__
hub_ip = "172.17.128.1"
