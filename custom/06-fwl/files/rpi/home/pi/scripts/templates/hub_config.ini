[radio]
; file to configure hub parameters
; zigbee channel
channel = __CHANNEL__
; zigbee pan id
pan_id = __PAN_ID__
; timer to restart process according to radio status (min)
radio_wtd_time = 1440
[server]
; timer to restart process according to server connection status (min)
wtd_full_msg = 1440
; timer to restart process according to queue status (min)
wtd_server_queue = 1440
[ipconfig]
#config_server_name = "http://sesausmcced01.petrobras.com.br:5000/api/config/"
#backend_server_name = "http://sesausmcced01.petrobras.com.br:80/backend/"
